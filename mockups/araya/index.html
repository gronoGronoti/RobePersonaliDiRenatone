<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/house-cards.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<bod class="bg-gradient">
    <header>
        <div class="header-background container-xxl">
            <div class="site-logo">
                <a href="#"><img src="img/logo/logo-white.png"></a> 
            </div>

            <div class="user-section">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="most-rented-title">
            <h1>Most Popular Rentals</h1>
            <a href="#">See all rentals</a>
        </div>

        <div class="most-rented-grid">
            <div class="house-card-type-1">
                <img src="img/houses/photo-1593696140826-c58b021acf8b.jpeg">
    
                <div class="favorite-house">
                    <img src="img/favorite.png" class="favorite-house">
                </div>
    
                <div class="rental-details">
                    <hr>
    
                    <p class="house-location"><strong>Paris, Paris</strong></p>
                    <p class="house-availability">Available from 31/12/2021 to 31/1/2022</p>
                    <p class="beds-and-toilets">
                        
                        3 <span class="material-symbols-outlined">bed</span>
                        <span class="divisor">&#183;</span>
                        2 <span class="material-symbols-outlined">wc</span>
    
                    </p>
                    
                    <div class="btn-sec">
                        <a href="#">
                            <button class="araya-btn">€700/mo</button>
                        </a>
                    </div>
                </div>
    
            </div>

            <div class="house-card-type-1">
                <img src="img/houses/photo-1593696140826-c58b021acf8b.jpeg" alt="">
    
                <div class="favorite-house">
                    <img src="img/favorite.png" alt="" class="favorite-house">
                </div>
    
                <div class="rental-details">
                    <hr>
    
                    <p class="house-location"><strong>Paris, Paris</strong></p>

                    <p class="beds-and-toilets">
                        
                        3 <span class="material-symbols-outlined">bed</span>
                        <span class="divisor">&#183;</span>
                        2 <span class="material-symbols-outlined">wc</span>
    
                    </p>
                    
                    <div class="btn-sec">
                        <a href="#">
                            <button class="araya-btn">€700/mo</button>
                        </a>
                    </div>
                </div>
    
            </div>

            <div class="house-card-type-1">
                <img src="img/houses/photo-1593696140826-c58b021acf8b.jpeg" alt="">
    
                <div class="favorite-house">
                    <img src="img/favorite.png" alt="" class="favorite-house">
                </div>
    
                <div class="rental-details">
                    <hr>
    
                    <p class="house-location"><strong>Paris, Paris</strong></p>
                    <p class="house-availability">Available from 31/12/2021 to 31/1/2022</p>
                    <p class="beds-and-toilets">
                        
                        3 <span class="material-symbols-outlined">bed</span>
                        <span class="divisor">&#183;</span>
                        2 <span class="material-symbols-outlined">wc</span>
    
                    </p>
                    
                    <div class="btn-sec">
                        <a href="#">
                            <button class="araya-btn">€700/mo</button>
                        </a>
                    </div>

            </div>
