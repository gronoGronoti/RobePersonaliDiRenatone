<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practice</title>
</head>
<body style="
    height:3000px;
    padding-top: 75px;
    padding-left: 75px;
    ">

    <div style="
        background-color: black;
        color: white;

        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        height: 70px;
    ">header</div>

    <div style="
        background-color: green;
        color: white;

        position: fixed;
        top: 70px;
        bottom: 0;
        left: 0;
        right: 0;

        width: 70px;
    ">sidebar</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
    ">div 1</div>

    <div style="
        background-color: lightcoral;
        height: 200px;
        width: 200px;
    ">div 2</div>

</body>
</html>
