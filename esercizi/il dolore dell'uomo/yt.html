<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube cinese</title>

    <link rel="stylesheet" href="styles/yt.css">

    <script type="text/javascript">
        const openInNewTab = (url) => {
            window.open(url, "_blank").focus();
        }
    </script>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Cerca...">
    <div class="videos">

        <div class="yt-video">
            <img class="thumbnail" src="images/mqdefault_6s.webp" onclick="openInNewTab('https://www.youtube.com');">
            
            <!-- questa si chiama nested layouts technique
            la metà in basso della thumbnail si suddivide in più sezioni,
            1 -> foto profilo
            2 -> dettagli del video -->
            <div class="yt-video-details-grid">
                <div class="yt-video-details-1">
                    <img class="yt-propic" src="images/download.jpeg">
                </div>

                <div class="yt-video-details-2">
                    <p class="video-title" onclick="openInNewTab('https://www.youtube.com');">
                        <strong>
                            Questo è un testo. Mi sono cacato nelle mutande. sesso sesso sesso sesso sesso
                        </strong>
                    </p>
    
                    <p class="video-author">
                        <a href="#" target="_blank">'Questo è un canale'</a>
                    </p>
    
                    <p class="video-descr">
                        1.6 Mln di visualizzazioni &#183; 4 anni fa
                    </p>
                </div>
            </div>
        </div>

        <div class="yt-video">
            <img class="thumbnail" src="images/mqdefault_6s.webp" onclick="openInNewTab('https://www.youtube.com');">
            
            <!-- questa si chiama nested layouts technique
            la metà in basso della thumbnail si suddivide in più sezioni,
            1 -> foto profilo
            2 -> dettagli del video -->
            <div class="yt-video-details-grid">
                <div class="yt-video-details-1">
                    <img class="yt-propic" src="images/download.jpeg">
                </div>

                <div class="yt-video-details-2">
                    <p class="video-title" onclick="openInNewTab('https://www.youtube.com');">
                        <strong>
                            Questo è un testo. Mi sono cacato nelle mutande. sesso sesso sesso sesso sesso
                        </strong>
                    </p>
    
                    <p class="video-author">
                        <a href="#" target="_blank">'Questo è un canale'</a>
                    </p>
    
                    <p class="video-descr">
                        1.6 Mln di visualizzazioni &#183; 4 anni fa
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
