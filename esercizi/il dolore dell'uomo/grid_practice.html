<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>

    <link rel="stylesheet" href="styles/grid.css">
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background: lightblue;">div 1<p>cock</p></div>
        <div style="background: lightcoral;">div 2<p>text</p></div>
    </div><br>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background: lightblue;">div 1<p>cock</p></div>
        <div style="background: lightcoral;">div 2<p>text</p></div>
        <div style="background: lightblue;">div 3<p>osasuna</p></div>
        <div style="background: lightcoral;">div 4<p>ostubeschi</p></div>
    </div><br>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background: lightblue;">div 1<p>cock</p></div>
        <div style="background: lightcoral;">div 2<p>text</p></div>
        <div style="background: lightblue;">div 3<p>osasuna</p></div>
        <div style="background: lightcoral;">div 4<p>ostubeschi</p></div>
    </div><br>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background: lightblue;">div 1<p>cock</p></div>
        <div style="background: lightcoral;">div 2<p>1 fo real</p></div>
    </div><br>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background: lightblue;">div 1<p>cock</p></div>
        <div style="background: lightcoral;">div 2<p>1 fo real</p></div>
        <div style="background: lightblue;">div 3<p>2 fo real</p></div>
    </div><br>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        
        column-gap: 20px;
        row-gap: 20px;">

        <div style="height: 300px; background: lightblue">1fr</div>
        <div style="height: 300px; background: lightcoral">1fr</div>
        <div style="height: 300px; background: lightblue">1fr</div>
        <div style="height: 300px; background: lightcoral">1fr</div>
        <div style="height: 300px; background: lightblue">1fr</div>
        <div style="height: 300px; background: lightcoral">1fr</div>
    </div> 
</body>
</html>
